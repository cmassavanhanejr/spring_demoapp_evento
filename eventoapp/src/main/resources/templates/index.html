<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Eventos APP</title>
</head>
<body>

	<h1>Lista de Eventos</h1>
	<a href="/cadastrarEvento">Cadastrar Evento</a>
	
	<div th:each="evento : ${evento}">
		<div class="row">
			<p><span th:text="${evento.nome}"></span> &nbsp; <span th:text="${evento.local}"></span> &nbsp; <span th:text="${evento.data}"></span>&nbsp;<span th:text="${evento.horario}"></span></p>
		</div>
	</div>
	
</body>

</html>
