<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Eventos APP</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
</head>
<body>

	<h1>Cadastro de Eventos</h1>
	<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de  Evento</a>
	<form class="container" method="post">
		nome: <input type="text" value="" name="nome">
		<div class="row">
			<div class="input-field col s6">
				local: <input type="text" value="" name="local">
			</div>
			<div class="input-field col s3">
				data: <input type="date" value="" name="data">
			</div>
			<div class="input-field col s3">
				horario: <input type="text" value="" name="horario">
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left"></i>Salvar</button>
	</form>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
