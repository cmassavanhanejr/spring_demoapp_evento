<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Eventos APP</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
		 <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
	
</head>
<body>

	<h1 >Detalhes do Evento<strong><span th:text="${evento.nome}"></span></strong></h1>
	<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Lista de  Eventos</a>
	<div class="container">
		<div class="row">
			<p><span th:text="${evento.data}"></span></p>
			<p><span th:text="${evento.local}"></span></p>
			<p><span th:text="${evento.horario}"></span></p>
		</div>
	
	<form method="post" action="">
		<input placeholder="rg" type="text" value="" name="rg">
		<input placeholder="nome" type="text" value="" name="nome">
		<button class="waves-effect waves-light btn" type="submit"><i class="material-icons left">add</i>Adicionar convidado</button>
	</form>
	</div>
	
	
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
</body>

</html>
